<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SSE Client</title>
  </head>
  <body>
    <script>
      const eventSource = new EventSource("/events");
      eventSource.onmessage = function (event) {
        console.log(event.data);
        document.body.innerHTML += `<p>${event.data}</p>`;
      };
    </script>
  </body>
</html>
